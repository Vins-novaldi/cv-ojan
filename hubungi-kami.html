      <form class="contact-form">

        <input type="email" placeholder="Enter Your Email" required>

  <div class="box-btn-dark">
    <button onclick="toggleDarkMode()" class="btn-dark">dark mode</button>
  </div>
  <script>
    let lastScrollTop = 0;
const navbar = document.getElementById("navbar");

window.addEventListener("scroll", () => {
  const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

  if (scrollTop > lastScrollTop) {
    // Scroll Down
    navbar.style.top = "-100px"; // Sembunyikan navbar
  } else {
    // Scroll Up
    navbar.style.top = "0"; // Tampilkan navbar
  }

  lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; // Menghindari nilai negatif
});
  </script>
